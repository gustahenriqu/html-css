<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            background-color: tan;
            height: 300px;
             width: 300px;

             border: 10px solid gray;

             padding: 10px 10px 10px 10px;

             margin: 10px auto 10px auto;

             outline: 5px dashed midnightblue;
        }
        a{
            border: 10px solid red;

            padding: 2px 2px 2px 2px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa Box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ve como tudo funciona.</p>
</body>
</html>
